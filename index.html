<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Slides</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/reveal.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/theme/black.min.css"
      id="theme"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/plugin/highlight/monokai.min.css"
    />
  </head>

  <body>
    <div class="reveal">
      <div class="slides"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/plugin/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/plugin/highlight/highlight.min.js"></script>
    <script>
      const queryParams = Object.fromEntries(
        window.location.search
          .substring(1)
          .split("&")
          .map(pair => pair.split("=").map(decodeURIComponent))
      );
      const values = {
        path: "don-patterson/slides/gh-pages/README.md",
        title: "Slides",
        hsep: String.raw`^\*\*\*\n\*\*\*\n`,
        vsep: String.raw`^\*\*\*\n`,
        width: 1600,
        height: 1000,
        ...queryParams,
      };
      const markdown = `https://raw.githubusercontent.com/${values.path}`;

      const section = document.createElement("section");
      section.setAttribute("data-markdown", markdown);
      //section.setAttribute("data-markdown", "README.md");
      section.setAttribute("data-separator", values.hsep);
      section.setAttribute("data-separator-vertical", values.vsep);

      document.querySelector("div.slides").appendChild(section);
      document.querySelector("title").innerText = values.title;

      Reveal.initialize({
        width: values.width,
        height: values.height,
        slideNumber: true,
        hash: true,
        plugins: [RevealMarkdown, RevealHighlight],
      });
    </script>
  </body>
</html>
